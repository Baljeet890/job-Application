<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for = "first_name">First Name</label>
                        <input id = "first_name" name  = "First_Name" placeholder="Enter First Name ">
                    </div>
                    <div class="form_control">
                        <label for = "Last_name">Last Name</label>
                        <input id = "Last_name" name  = "Last_name" placeholder="Enter last Name ">
                    </div>
                     <div class="form_control">
                        <label for = "email">Enter Email </label>
                        <input type="email" id = "email" name  = "email" placeholder="Enter your Email addresss  ">
                    </div>
                    <div class="form_control">
                        <label for = "Job Role">Job Role</label>
                        <select id = "Job Role" name="Job Role">
                            <option value="">Select a Job Role</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                             <option value="Full Stack">Full Stack</option>
                             <option value="Cloud Engineer">Cloud Engineer</option>
                        </select>
                    </div>
                        <div class="form_control">
                        <label for = "address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for = "city">City</label>
                        <input id = "city" name  = "city" placeholder="Enter your city  ">
                    </div>
                    <div class="form_control">
                        <label for = "pincode">Pincode</label>
                        <input  type="number"  id = "pincode" name  = "pincode" placeholder="Enter your city Pincode ">
                    </div>
                    <div class="form_control">
                        <label for = "date">Date</label>
                        <input value="2022-11-18" type="date"  id = "date" name  = "date">
                    </div>
                    
                    <div class="form_control">
                        <label for = "upload">Upload your cv</label>
                        <input type="file" id = "upload" name  = "upload">
                    </div>
                    
                </div>
                <div class="button_container">
                    <button type="sumbit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
